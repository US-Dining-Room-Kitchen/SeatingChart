name: Deploy Production (Vite -> GitHub Pages)

on:
  push:
    branches: [main]

permissions:
  contents: write

concurrency:
  group: pages-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build (prod base)
        run: |
          REPO="${{ github.event.repository.name }}"
          npm run build -- --base="/${REPO}/"

      - name: Deploy to gh-pages root
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          force_orphan: true
