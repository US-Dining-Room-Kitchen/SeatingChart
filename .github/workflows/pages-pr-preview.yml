name: PR Preview (Static -> GitHub Pages)

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy PR Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: .
          preview-branch: gh-pages
          umbrella-dir: pr
          custom-url: https://us-dining-room-kitchen.github.io/SeatingChart/pr/pr-${{ github.event.pull_request.number }}/

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Remove PR Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          action: remove
          preview-branch: gh-pages
          umbrella-dir: pr
