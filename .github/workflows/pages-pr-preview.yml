name: PR Preview (Static -> GitHub Pages)

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare deployment directory
        run: |
          mkdir -p dist
          cp -r *.html *.gif layouts dist/ 2>/dev/null || true
          ls -la dist/

      - name: Deploy PR Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: dist
          preview-branch: gh-pages
          umbrella-dir: pr

      - name: Ensure .nojekyll exists in gh-pages root
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages:gh-pages 2>/dev/null || git checkout --orphan gh-pages
          git checkout gh-pages 2>/dev/null || true
          touch .nojekyll
          git add .nojekyll
          if ! git diff --staged --quiet; then
            git commit -m "Add .nojekyll to enable GitHub Pages"
            git push origin gh-pages
          fi

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Remove PR Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          action: remove
          preview-branch: gh-pages
          umbrella-dir: pr
