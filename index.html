<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Visual Seating Planner</title>
    
    <!-- URL Notification Banner -->
    <div id="url-notification-banner">
      <div class="notification-banner-content">
        <div class="notification-banner-inner">
          <div class="notification-banner-message">
            <p>�� You can now create your own table layouts! Click Help → Create Layout in the menu to get started.</p>
          </div>
          <button id="dismiss-banner-btn" class="notification-banner-dismiss" aria-label="Dismiss notification">&times;</button>
        </div>
      </div>
    </div>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- URL Notification Banner Script -->
    <script>
      (function() {
        const STORAGE_KEY = 'urlNotificationDismissed';
        const HIDE_AFTER_DATE = new Date('2026-01-01T00:00:00Z');

        function shouldShowBanner() {
          const currentDate = new Date();
          const isDismissed = getFromStorage(STORAGE_KEY) === 'true';
          return currentDate < HIDE_AFTER_DATE && !isDismissed;
        }

        function getFromStorage(key) {
          try {
            return localStorage.getItem(key);
          } catch (e) {
            return null;
          }
        }

        function setInStorage(key, value) {
          try {
            localStorage.setItem(key, value);
          } catch (e) {
            // Ignore errors
          }
        }

        const banner = document.getElementById('url-notification-banner');
        const dismissBtn = document.getElementById('dismiss-banner-btn');

        if (shouldShowBanner() && banner) {
          banner.style.display = 'block';
        }

        if (dismissBtn) {
          dismissBtn.addEventListener('click', function() {
            setInStorage(STORAGE_KEY, 'true');
            if (banner) {
              banner.style.display = 'none';
            }
          });
        }
      })();
    </script>
  </body>
</html>
